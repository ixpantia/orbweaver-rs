[package]
name = "orbweaver"
version = "0.4.1"
edition = "2021"
authors = ["ixpantia <hola@ixpantia.com>", "Andr√©s F. Quintero <andres@ixpantia.com>"]
description = "Crate designed for effortless construction and analysis of graph data structures."
repository = "https://github.com/ixpantia/orbweaver-rs"
license = "MIT"
readme = "README.md"

[dev-dependencies]

[dependencies]
lasso = { version = "0.7.2", features = ["serde", "serialize"] }
rand = "0.8.5"
serde = { version = "1.0.202", features = ["derive", "rc"], optional = true }

[features]
serde = ["dep:serde"]
default = ["serde"]
